services:
  db:
    image: postgres:18
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: lotterylunch
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: lotterylunch
    volumes:
      - ./postgres-data:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lotterylunch -d lotterylunch']
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: node:24-bookworm
    working_dir: /app
    ports:
      - '3000:3000'
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgres://lotterylunch:devpass@db:5432/lotterylunch
      DIRECT_URL: postgres://lotterylunch:devpass@db:5432/lotterylunch
      SHADOW_DATABASE_URL: postgres://lotterylunch:devpass@db:5432/lotterylunch_shadow
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "chmod +x ./scripts/start-dev.sh && ./scripts/start-dev.sh"
